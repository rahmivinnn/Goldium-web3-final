name: Auto Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "file:./dev.db"
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: "file:./dev.db"
      
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Get Deployment URL
        id: deployment
        run: |
          DEPLOYMENT_URL=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} | grep goldium | head -1 | awk '{print $2}')
          echo "url=https://$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
      
      - name: Deployment Success Notification
        run: |
          echo "🎉 GOLDIUM DEFI AUTO-DEPLOYED SUCCESSFULLY! 🎉"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🌐 Live URL: ${{ steps.deployment.outputs.url }}"
          echo "📊 Dashboard: ${{ steps.deployment.outputs.url }}/dashboard"
          echo "🎮 Characters: ${{ steps.deployment.outputs.url }}/characters"
          echo "🎯 Game: ${{ steps.deployment.outputs.url }}/game"
          echo ""
          echo "✅ FEATURES LIVE:"
          echo "   🎬 Splashscreen with K1-K8 characters"
          echo "   📊 Complete Solscan tracking"
          echo "   💰 Real Solana DeFi operations"
          echo "   🎮 Educational game with rewards"
          echo "   📈 Portfolio analytics"
          echo "   🗄️ Fullstack backend APIs"
          echo ""
          echo "🎯 FULLY FUNCTIONAL DEFI APPLICATION IS NOW LIVE!"